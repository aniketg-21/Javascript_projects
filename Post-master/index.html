<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>My PostMan</title>
    <link rel="stylesheet" href="prism.css">
    <style>
        label{ font-weight: 600;}
        legend{ font-weight: 600;}
        #responsePre{ max-height: 500px; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PostMaster</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Welcome to PostMaster</h1>
    </div>
    <div class="container">
      <!-- URL box -->
      <div class="mb-3 row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="url" placeholder="Enter your URL here">
        </div>
      </div>
      <!-- Request type box -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
              <label class="form-check-label" for="get">
                GET
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
              <label class="form-check-label" for="post">
                POST
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Content type box -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON" checked>
              <label class="form-check-label" for="jsonRadio">
                JSON
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="Custom Paramters">
              <label class="form-check-label" for="paramsRadio">
                Custom Paramters
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Paramters box - This will hide on clicking JSON (content type) -->
      <div id="parametersBox">
        <div class="my-2" style="display:flex;">
          <legend class="col-form-label col-sm-2">Parameter 1</legend>
          <div class="col-md-4 mx-1">
            <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 key">
          </div>
          <div class="col-md-4 mx-1">
            <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 value">
          </div>
          <button id="addParam" class="btn btn-primary mx-1">+</button>
        </div>
        <div id="params"> </div>
      </div>
      <!-- JSON Request box -This will hide on clicking parameters (content type) -->
      <div class="form-group my-3" id="requestJsonBox">
        <div class="row">
          <label for="requestJsonText" class="col-sm-2 col-form-label"><b>Enter:</b> Request JSON</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
          </div>
        </div>
      </div>
      <!-- Submit button which will trigger fetch api -->
      <div class="mb-3 row">
        <div class="col-sm-10">
          <button type="button" id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="form-group my-3" id="responseJsonBox">
        <div class="row">
          <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
          <div class="col-sm-10">
            <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea> -->
            <pre id="responsePre" class="language-javascript"><code id="responsePrism" class="language-javascript">Your response will appear here</code></pre>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
