<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Welcome to Hogwards Library</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/Library (Project 2)/">Hogwards Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Library (Project 2)/">Home</a>
            </li>
          </ul>
          <div class="d-flex">
            <input
              class="form-control me-2"
              id="searchTxt"
              type="search"
              placeholder="🔍 Search"
              aria-label="Search"
              onchange="new Display().search(this)"
            />
          </div>
        </div>
      </div>
    </nav>

    <div class="modal" tabindex="-1" id="editRecord">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Record</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form>
            <div class="modal-body">
              <input type="hidden" name="recId" id="recId" value="">
              <div class="row mb-3">
                <label for="ebookName" class="col-sm-2 col-form-label"
                  >Name:</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="ebookName"
                    placeholder="Book Name"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="ebookAuthor" class="col-sm-2 col-form-label"
                  >Author:</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="ebookAuthor"
                    placeholder="Book Author"
                  />
                </div>
              </div>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Type:</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="etype"
                      id="efiction"
                      value="fiction"
                      checked
                    />
                    <label class="form-check-label" for="efiction">
                      Fiction
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="etype"
                      id="eprogramming"
                      value="programming"
                    />
                    <label class="form-check-label" for="eprogramming">
                      Computer Programming
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="etype"
                      id="ecooking"
                      value="cooking"
                    />
                    <label class="form-check-label" for="ecooking">
                      Cooking
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="etype"
                      id="eothers"
                      value="others"
                    />
                    <label class="form-check-label" for="eothers">
                      Others
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" id="save">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="msg"></div>

    <div class="container my-3">
      <h1>My Library</h1>
      <hr style="height: 4px; color: blue" />
      <form id="libraryForm">
        <div class="row mb-3">
          <label for="bookName" class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="bookName"
              placeholder="Book Name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="bookAuthor" class="col-sm-2 col-form-label"
            >Author:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="bookAuthor"
              placeholder="Book Author"
            />
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Type:</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="fiction"
                value="fiction"
                checked
              />
              <label class="form-check-label" for="fiction"> Fiction </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="programming"
                value="programming"
              />
              <label class="form-check-label" for="programming">
                Computer Programming
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="cooking"
                value="cooking"
              />
              <label class="form-check-label" for="cooking"> Cooking </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="others"
                value="others"
              />
              <label class="form-check-label" for="others"> Others </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add Book</button>
          </div>
        </div>
      </form>

      <div id="table" class="overflow-auto">
        <h1>Yours Books</h1>
        <hr style="height: 4px; color: blue" />
        <table class="table table-success table-striped">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Author</th>
              <th scope="col">Type</th>
              <th scope="col" style="width: 80px">Tools</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
