<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="shortcut icon" href="images/cloudy.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="text"
      value=""
      placeholder="Search your city..."
      onchange="changeLocation(this)"
    />
    <div class="jc-between info g">
      <div class="col g">
        <h1 id="city">Mumbai</h1>
        <h2 id="date-time">
          <span id="date">[Sun Jun 0 0000]</span> 
          <span id="time">00:00:00 AM</span>
        </h2>
      </div>

      <div class="card">
        <div class="jc-between">
          <div>
            <h3 class="day">Now</h3>
            <img
              src="images/loading.png"
              id="climate_icon"
              class="visible_img"
              alt="climate"
              width="128"
            />
          </div>
          <div class="col jc-between">
            <div class="center">
              <img
                src="images/sunrise.png"
                class="visible_img"
                alt="Sunrise"
                width="32"
              />
              <span id="sunrise">00:00:00 AM</span>
            </div>
            <div class="center">
              <img src="images/temperature.png" alt="Temperature" width="32" />
              <abbr id="current_temp" title="Current Temperature">0℃</abbr>
            </div>
            <div class="center">
              <img src="images/temperature.png" alt="Temperature" width="32" />
              <abbr id="feels_like" title="Feels Like">0℃</abbr>
            </div>
            <div class="center">
              <img
                src="images/sunset.png"
                class="visible_img"
                alt="Sunset"
                width="32"
              />
              <span id="sunset">00:00:00 PM</span>
            </div>
          </div>
        </div>
        <h3 id="desc">Loading...</h3>
      </div>
    </div>

    <div class="details card">
      <div class="center">
        <img src="images/humidity.png" alt="Humidity" width="32" />
        <abbr id="humidity" title="Humidity">0%</abbr>
      </div>
      <div class="center">
        <img src="images/pressure.png" alt="Pressure" width="32" />
        <abbr id="pressure" title="Pressure">0 hPa</abbr>
      </div>
      <div class="center">
        <img src="images/wind_speed.png" alt="Speed" width="32" />
        <abbr id="speed" title="Speed">0 m/s</abbr>
      </div>
      <div class="center">
        <img src="images/wind_direction.png" alt="wind-direction" width="32" />
        <abbr id="wind-direction" title="Wind Direction">0°</abbr>
      </div>
      <div class="center">
        <img src="images/cloudy.png" alt="Clouds" width="32" />
        <abbr id="clouds" title="Cloudiness">0%</abbr>
      </div>
    </div>

    <div class="cards"></div>
    <script src="app.js"></script>
  </body>
</html>
