<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StickyNotes</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="">StickyNotes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" data-bs-toggle="modal" data-bs-target="#addNote">New Note+</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" id="searchTxt" type="search" placeholder="🔍 Search" aria-label="Search">
          </form>
        </div>
      </div>
      </nav>

      <div class="modal" tabindex="-1" id="addNote">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">New Note+</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-dark">
              <div class="mb-3">
                <input type="text" class="form-control" id="addTitle" placeholder="Enter Title" required>
              </div>
              <textarea class="form-control" id="addText" rows="5" required></textarea>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" id="addBtn">Save</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container my-4">
        <div class="border shadow p-2">
          <h1>Notes <button class="btn btn-primary" id="favBtn" style="float:right; margin: 10px auto;">Favourites: &starf;</button></h1>
          <h6><b>Click "&starf;":</b> Add/Remove --> favourites </h6>
        </div>
        <div id="notes" class="row px-4 my-3 gap-3"></div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="app.js"></script>
  </body>
</html>
